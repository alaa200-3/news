
<div class="container mt-5">
  <div class="row mt-5 py-4">
    <div class="col-md-4">
      <h2>{{specificNew.author}}</h2>
      <h2>{{specificNew.title}}</h2>
      <img class="w-75"[src]='specificNew.urlToImage' alt="">
    </div>

    <div class="col-md-8">

      <p>{{specificNew.description}}</p>
      <p>{{specificNew.content}}</p>
      <div class=" mt-4">
        <p>url:  {{specificNew.url}}</p>
        <p>published at: {{specificNew.publishedAt}}</p>



  </div>
</div>
